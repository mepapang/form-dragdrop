<div *ngIf="data.inputType === 'field'">
    <h3>Remove Field</h3><hr>
    <h4>Are you sure you want to remove this field?</h4>
</div>

<div *ngIf="data.inputType === 'option'">
    <h3>Remove Option</h3><hr>
    <h4>Are you sure you want to remove this option?</h4>
</div>
<br>
<div class="text-center">
    <button class="btn btn-success" style="width: 80px;" type="button" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>&nbsp;
    <button class="btn btn-danger" style="width: 80px;" type="button" (click)="onNoClick()">No</button>
</div>
